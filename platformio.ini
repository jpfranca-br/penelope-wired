[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor settings
monitor_speed = 115200

; Build flags to enable required mbedTLS features
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM

; The sdkconfig.defaults file will be automatically picked up by PlatformIO
; and used to configure mbedTLS with the required features for Let's Encrypt E7

; Upload settings (adjust as needed)
upload_speed = 921600

; Library dependencies (if any)
lib_deps =
    ; Add any external libraries here
